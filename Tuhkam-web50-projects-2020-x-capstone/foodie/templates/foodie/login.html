{% extends "foodie/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'foodie:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-2">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mt-2">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>

        <input class="btn btn-primary mt-2" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'foodie:register' %}" class="text-decoration-none">Register here.</a>

{% endblock %}
